<div class="card" style="width: 12rem;">
    <div class="card-body">
      <h5 class="card-title">Tarea {{tarea.id}} </h5>         <!-- Id de la tarea -->
      <p class="card-text">  {{tarea.nombre}}     </p>	       <!-- nombre de la tarea -->
      <p class="card-text">   {{tarea.estado}}    </p>           <!-- estado de la tarea -->
    </div>
    <button class="btn btn-danger" (click)="eliminarTarea(tarea.id)">Borrar</button>
  </div>
